{% extends 'base.html' %}

{% block title %}Add Image or Video{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Add Image or Video</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="POST" enctype="multipart/form-data" class="card shadow-sm p-4">
                    <input type="hidden" name="section_id" value="{{ section_id }}">
                    
                    <div id="image-field" class="content-field mb-3">
                        <label for="image" class="form-label">Image or Video:</label>
                        <input type="file" id="image" name="image" class="form-control" 
                               accept="image/jpeg, image/png, video/mp4">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Publish</button>
                </form>
                
                {% if error %}
                    <p class="error mt-3">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
