{% extends 'base.html' %}

{% block title %}Create Section{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Create a New Section</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="POST" enctype="multipart/form-data" class="card shadow-sm p-4">
                    
                    <div id="title-field" class="content-field mb-3">
                        <label for="title" class="form-label">Section name:</label>
                        <input type="text" id="title" name="title" class="form-control">
                    </div>                  
                                        
                    <button type="submit" class="btn btn-primary">Publish</button>
                </form>
                
                {% if error %}
                    <p class="error mt-3">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script>
        function showContentField(contentType) {
            document.querySelectorAll('.content-field').forEach(field => field.style.display = 'none');
            if (contentType === 'title') {
                document.getElementById('title-field').style.display = 'block';
            } else if (contentType === 'subtitle') {
                document.getElementById('subtitle-field').style.display = 'block';
            } else if (contentType === 'paragraph') {
                document.getElementById('paragraph-field').style.display = 'block';
            } else if (contentType === 'image') {
                document.getElementById('image-field').style.display = 'block';
            }
        }
    </script>
{% endblock %}
